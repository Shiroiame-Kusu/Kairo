name: Build

on:
  push:
    branches: [ main, master, preview ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_PATH: Kairo/Kairo.csproj
  CONFIGURATION: Release
  DOTNET_VERSION: 10.0.x
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

jobs:
  build:
    name: Build (${{ matrix.display }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            archive: zip
            display: Windows x64
          - rid: win-arm64
            os: windows-11-arm
            archive: zip
            display: Windows arm64
          - rid: linux-x64
            os: ubuntu-latest
            archive: tar.gz
            display: Linux x64
          - rid: linux-arm64
            os: ubuntu-22.04-arm64
            archive: tar.gz
            display: Linux arm64
          - rid: osx-x64
            os: macos-15-intel
            archive: tar.gz
            display: macOS x64
          - rid: osx-arm64
            os: macos-latest
            archive: tar.gz
            display: macOS arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Generate build info
        shell: bash
        run: |
          chmod +x Kairo/Components/BuildInfo.sh || true
          Kairo/Components/BuildInfo.sh || echo "BuildInfo script skipped"
c
      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish
        run: >-
          dotnet publish "${{ env.PROJECT_PATH }}" -c "${{ env.CONFIGURATION }}" -r ${{ matrix.rid }}
          -o publish/${{ matrix.rid }} /p:InvariantGlobalization=false

      - name: Ensure execute bit
        if: runner.os != 'Windows'
        shell: bash
        run: |
          chmod +x publish/${{ matrix.rid }}/Kairo || true

      - name: Package artifact (non-Windows)
        if: runner.os != 'Windows'
        id: package_posix
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          ARCHIVE_NAME=Kairo-${{ matrix.rid }}.${{ matrix.archive }}
          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -czf artifacts/${ARCHIVE_NAME} -C publish/${{ matrix.rid }} .
          else
            zip -r artifacts/${ARCHIVE_NAME} publish/${{ matrix.rid }}
          fi
          echo "archive=artifacts/${ARCHIVE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        id: package_windows
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $archive = "Kairo-${{ matrix.rid }}.zip"
          Compress-Archive -Path "publish/${{ matrix.rid }}/*" -DestinationPath "artifacts/$archive" -Force
          "archive=artifacts/$archive" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kairo-${{ matrix.rid }}
          path: ${{ steps.package_posix.outputs.archive || steps.package_windows.outputs.archive }}
          if-no-files-found: error
