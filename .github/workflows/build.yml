name: Build

on:
  push:
    branches: [ main, master, preview ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_PATH: Kairo/Kairo.csproj
  CONFIGURATION: Release
  DOTNET_VERSION: 10.0.x
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

jobs:
  build:
    name: Build (${{ matrix.display }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            archive: zip
            display: Windows x64
          - rid: win-arm64
            os: windows-11-arm
            archive: zip
            display: Windows arm64
          - rid: linux-x64
            os: ubuntu-latest
            archive: tar.gz
            display: Linux x64
          - rid: linux-arm64
            os: ubuntu-latest
            archive: tar.gz
            display: Linux arm64
          - rid: osx-x64
            os: macos-15-intel
            archive: tar.gz
            display: macOS x64
          - rid: osx-arm64
            os: macos-latest
            archive: tar.gz
            display: macOS arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt install -y clang llvm binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Generate build info
        shell: bash
        run: |
          chmod +x Kairo/Components/BuildInfo.sh || true
          Kairo/Components/BuildInfo.sh || echo "BuildInfo script skipped"
      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish
        run: >-
          dotnet publish "${{ env.PROJECT_PATH }}" -c "${{ env.CONFIGURATION }}" -r ${{ matrix.rid }}
          -o publish/${{ matrix.rid }} /p:InvariantGlobalization=false

      - name: Ensure execute bit
        if: runner.os != 'Windows'
        shell: bash
        run: |
          chmod +x publish/${{ matrix.rid }}/Kairo || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kairo-${{ matrix.rid }}
          path: publish/${{ matrix.rid }}
          if-no-files-found: error
