name: Build

on:
  push:
    branches: [ main, master, preview ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  CONFIGURATION: Release
  DOTNET_VERSION: 10.0.x
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

jobs:
  build:
    name: Build (${{ matrix.display }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            archive: zip
            display: Windows x64
          - rid: win-arm64
            os: windows-11-arm
            archive: zip
            display: Windows arm64
          - rid: linux-x64
            os: ubuntu-latest
            archive: tar.gz
            display: Linux x64
          - rid: linux-arm64
            os: ubuntu-latest
            archive: tar.gz
            display: Linux arm64
          - rid: osx-x64
            os: macos-15-intel
            archive: tar.gz
            display: macOS x64
          - rid: osx-arm64
            os: macos-latest
            archive: tar.gz
            display: macOS arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt install -y clang llvm binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Generate build info
        shell: bash
        run: |
          chmod +x Kairo/Components/BuildInfo.sh || true
          Kairo/Components/BuildInfo.sh || echo "BuildInfo script skipped"

      - name: Restore
        run: dotnet restore Kairo.sln

      - name: Publish GUI
        run: >-
          dotnet publish Kairo/Kairo.csproj -c "${{ env.CONFIGURATION }}" -r ${{ matrix.rid }}
          -o publish/gui-${{ matrix.rid }} /p:InvariantGlobalization=false

      - name: Publish CLI
        run: >-
          dotnet publish Kairo.Cli/Kairo.Cli.csproj -c "${{ env.CONFIGURATION }}" -r ${{ matrix.rid }}
          -o publish/cli-${{ matrix.rid }}

      - name: Remove debug symbols
        shell: bash
        run: |
          find publish -name '*.pdb' -delete
          find publish -name '*.dbg' -delete

      # Generate hashes and tar.gz for Launcher embedding
      - name: Prepare Launcher resources
        shell: bash
        run: |
          mkdir -p Kairo.Launcher/Resources
          
          # Generate GUI hashes
          cd publish/gui-${{ matrix.rid }}
          find . -type f | while read -r file; do
            if command -v md5sum &> /dev/null; then
              md5sum "$file"
            elif command -v md5 &> /dev/null; then
              md5 -r "$file" | awk '{print $1 "  " $2}'
            fi
          done > ../../Kairo.Launcher/Resources/kairo-gui.hashes
          tar -czf ../../Kairo.Launcher/Resources/kairo-gui.tar.gz .
          
          # Generate CLI hashes
          cd ../cli-${{ matrix.rid }}
          find . -type f | while read -r file; do
            if command -v md5sum &> /dev/null; then
              md5sum "$file"
            elif command -v md5 &> /dev/null; then
              md5 -r "$file" | awk '{print $1 "  " $2}'
            fi
          done > ../../Kairo.Launcher/Resources/kairo-cli.hashes
          tar -czf ../../Kairo.Launcher/Resources/kairo-cli.tar.gz .
          
          cd ../..
          echo "Launcher resources:"
          ls -lh Kairo.Launcher/Resources/

      # Build Launcher with embedded GUI and CLI
      - name: Publish Launcher
        shell: bash
        run: >-
          dotnet publish Kairo.Launcher/Kairo.Launcher.csproj -c "${{ env.CONFIGURATION }}" -r ${{ matrix.rid }}
          -o publish/launcher-${{ matrix.rid }}

      - name: Remove Launcher debug symbols
        shell: bash
        run: |
          find publish/launcher-${{ matrix.rid }} -name '*.pdb' -delete
          find publish/launcher-${{ matrix.rid }} -name '*.dbg' -delete

      - name: Ensure execute bit
        if: runner.os != 'Windows'
        shell: bash
        run: |
          chmod +x publish/gui-${{ matrix.rid }}/Kairo || true
          chmod +x publish/cli-${{ matrix.rid }}/kairo-cli || true
          chmod +x publish/launcher-${{ matrix.rid }}/kairo || true

      - name: Upload Launcher Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kairo-Launcher-${{ matrix.rid }}
          path: publish/launcher-${{ matrix.rid }}
          if-no-files-found: error
