name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Full version (e.g. 1.2.3-Release.1, 1.2.3-RC.1, 1.2.3-Beta.2, 1.2.3-Alpha.3). If empty and no tag, a dev version is used.'
        required: false
      prerelease:
        description: 'Force mark as pre-release (ignored for *-Release.N pattern; RC/Beta/Alpha auto prerelease)'
        type: boolean
        required: false
        default: false
      iteration:
        description: 'If base version A.B.C provided without suffix, append -Release.<iteration>'
        required: false

env:
  PROJECT_PATH: Kairo/Kairo.csproj
  CONFIGURATION: Release
  DOTNET_VERSION: 10.0.x
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      assembly_version: ${{ steps.version.outputs.assembly_version }}
      prerelease: ${{ steps.prerelease.outputs.flag }}
    steps:
      - name: Derive version
        id: version
        run: |
          set -euo pipefail
          INPUT_VERSION="${{ github.event.inputs.version || '' }}"
          INPUT_ITERATION="${{ github.event.inputs.iteration || '' }}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            RAW_VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ -n "$INPUT_VERSION" ]]; then
            RAW_VERSION="$INPUT_VERSION"
            if [[ "$RAW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ && -n "$INPUT_ITERATION" ]]; then
              RAW_VERSION="$RAW_VERSION-Release.$INPUT_ITERATION"
            fi
          else
            RAW_VERSION="0.0.0-dev-${GITHUB_SHA::7}"
          fi
          RAW_VERSION=${RAW_VERSION#v}

          ASSEMBLY_VERSION=""
          if [[ "$RAW_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-(Release|RC|Beta|Alpha)\.([0-9]+)$ ]]; then
            BASE="${BASH_REMATCH[1]}"; ITER="${BASH_REMATCH[3]}"
            ASSEMBLY_VERSION="${BASE}.${ITER}"
          elif [[ "$RAW_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            ASSEMBLY_VERSION="${BASH_REMATCH[1]}.0"
          else
            ASSEMBLY_VERSION="0.0.0.0"
          fi

          echo "version=$RAW_VERSION" >> "$GITHUB_OUTPUT"
          echo "assembly_version=$ASSEMBLY_VERSION" >> "$GITHUB_OUTPUT"
          echo "Derived version: $RAW_VERSION";
          echo "Assembly version: $ASSEMBLY_VERSION";
      - name: Prerelease flag
        id: prerelease
        run: |
          VER='${{ steps.version.outputs.version }}'
          if [[ "$VER" =~ -Release\.[0-9]+$ ]]; then
            echo "flag=false" >> "$GITHUB_OUTPUT"
          elif [[ "$VER" =~ -(RC|Beta|Alpha)\.[0-9]+$ ]]; then
            echo "flag=true" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == 'workflow_dispatch' && "${{ github.event.inputs.prerelease }}" == 'true' ]]; then
            echo "flag=true" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* && "${GITHUB_REF#refs/tags/}" == *-* ]]; then
            echo "flag=true" >> "$GITHUB_OUTPUT"
          else
            echo "flag=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build (${{ matrix.display }})
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            archive: zip
            display: Windows x64
          - rid: win-arm64
            os: windows-11-arm
            archive: zip
            display: Windows arm64
          - rid: linux-x64
            os: ubuntu-latest
            archive: tar.gz
            display: Linux x64
          - rid: linux-arm64
            os: ubuntu-latest
            archive: tar.gz
            display: Linux arm64
          - rid: osx-x64
            os: macos-15-intel
            archive: tar.gz
            display: macOS x64
          - rid: osx-arm64
            os: macos-latest
            archive: tar.gz
            display: macOS arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt install -y clang llvm binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-
      - name: Display .NET info
        run: dotnet --info
      - name: Generate build info
        shell: bash
        run: |
          chmod +x Kairo/Components/BuildInfo.sh || true
          Kairo/Components/BuildInfo.sh || echo "BuildInfo script skipped"
      - name: Restore
        run: dotnet restore "$PROJECT_PATH"
      - name: Publish
        run: >-
          dotnet publish "${{ env.PROJECT_PATH }}" -c "${{ env.CONFIGURATION }}" -r ${{ matrix.rid }}
          /p:Version=${{ needs.prepare.outputs.version }}
          /p:AssemblyVersion=${{ needs.prepare.outputs.assembly_version }}
          /p:FileVersion=${{ needs.prepare.outputs.assembly_version }}
          -o publish/${{ matrix.rid }}
      - name: Ensure execute bit
        if: runner.os != 'Windows'
        shell: bash
        run: |
          chmod +x publish/${{ matrix.rid }}/Kairo || true
      - name: Package artifact (non-Windows)
        if: runner.os != 'Windows'
        id: package_posix
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          ARCHIVE_NAME=Kairo-${{ needs.prepare.outputs.version }}-${{ matrix.rid }}.${{ matrix.archive }}
          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -czf artifacts/${ARCHIVE_NAME} -C publish/${{ matrix.rid }} .
          else
            zip -r artifacts/${ARCHIVE_NAME} publish/${{ matrix.rid }}
          fi
          echo "archive=artifacts/${ARCHIVE_NAME}" >> "$GITHUB_OUTPUT"
      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        id: package_windows
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $archive = "Kairo-${{ needs.prepare.outputs.version }}-${{ matrix.rid }}.zip"
          Compress-Archive -Path "publish/${{ matrix.rid }}/*" -DestinationPath "artifacts/$archive" -Force
          "archive=artifacts/$archive" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.rid }}
          path: ${{ steps.package_posix.outputs.archive || steps.package_windows.outputs.archive }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Flatten artifacts
        run: |
          mkdir dist
          find artifacts -type f -name '*.zip' -exec mv {} dist/ \;
          find artifacts -type f -name '*.tar.gz' -exec mv {} dist/ \;
          ls -lh dist
      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt
      - name: Create / Update Release
        uses: softprops/action-gh-release@v2
        with:
            tag_name: v${{ needs.prepare.outputs.version }}
            name: Kairo v${{ needs.prepare.outputs.version }}
            prerelease: ${{ needs.prepare.outputs.prerelease }}
            draft: false
            files: |
              dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release summary
        run: |
          echo "Version: ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Assembly Version: ${{ needs.prepare.outputs.assembly_version }}" >> $GITHUB_STEP_SUMMARY
          echo "Pre-release: ${{ needs.prepare.outputs.prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "Assets:" >> $GITHUB_STEP_SUMMARY
          ls -1 dist >> $GITHUB_STEP_SUMMARY
