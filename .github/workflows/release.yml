name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Full version (e.g. 1.2.3-Release.1, 1.2.3-RC.1, 1.2.3-Beta.2, 1.2.3-Alpha.3). If empty and no tag, a dev version is used.'
        required: false
      prerelease:
        description: 'Force mark as pre-release (ignored for *-Release.N pattern; RC/Beta/Alpha auto prerelease)'
        type: boolean
        required: false
        default: false
      iteration:
        description: 'If base version A.B.C provided without suffix, append -Release.<iteration>'
        required: false

env:
  CONFIGURATION: Release
  DOTNET_VERSION: 10.0.x
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: '1'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      assembly_version: ${{ steps.version.outputs.assembly_version }}
      prerelease: ${{ steps.prerelease.outputs.flag }}
    steps:
      - name: Derive version
        id: version
        run: |
          set -euo pipefail
          INPUT_VERSION="${{ github.event.inputs.version || '' }}"
          INPUT_ITERATION="${{ github.event.inputs.iteration || '' }}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            RAW_VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ -n "$INPUT_VERSION" ]]; then
            RAW_VERSION="$INPUT_VERSION"
            if [[ "$RAW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ && -n "$INPUT_ITERATION" ]]; then
              RAW_VERSION="$RAW_VERSION-Release.$INPUT_ITERATION"
            fi
          else
            RAW_VERSION="0.0.0-dev-${GITHUB_SHA::7}"
          fi
          RAW_VERSION=${RAW_VERSION#v}

          ASSEMBLY_VERSION=""
          if [[ "$RAW_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-(Release|RC|Beta|Alpha)\.([0-9]+)$ ]]; then
            BASE="${BASH_REMATCH[1]}"; ITER="${BASH_REMATCH[3]}"
            ASSEMBLY_VERSION="${BASE}.${ITER}"
          elif [[ "$RAW_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            ASSEMBLY_VERSION="${BASH_REMATCH[1]}.0"
          else
            ASSEMBLY_VERSION="0.0.0.0"
          fi

          echo "version=$RAW_VERSION" >> "$GITHUB_OUTPUT"
          echo "assembly_version=$ASSEMBLY_VERSION" >> "$GITHUB_OUTPUT"
          echo "Derived version: $RAW_VERSION";
          echo "Assembly version: $ASSEMBLY_VERSION";

      - name: Prerelease flag
        id: prerelease
        run: |
          VER='${{ steps.version.outputs.version }}'
          if [[ "$VER" =~ -Release\.[0-9]+$ ]]; then
            echo "flag=false" >> "$GITHUB_OUTPUT"
          elif [[ "$VER" =~ -(RC|Beta|Alpha)\.[0-9]+$ ]]; then
            echo "flag=true" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == 'workflow_dispatch' && "${{ github.event.inputs.prerelease }}" == 'true' ]]; then
            echo "flag=true" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* && "${GITHUB_REF#refs/tags/}" == *-* ]]; then
            echo "flag=true" >> "$GITHUB_OUTPUT"
          else
            echo "flag=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build (${{ matrix.rid }})
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            archive: zip
          - rid: win-arm64
            os: windows-11-arm
            archive: zip
          - rid: linux-x64
            os: ubuntu-latest
            archive: tar.gz
          - rid: linux-arm64
            os: ubuntu-latest
            archive: tar.gz
          - rid: osx-x64
            os: macos-15-intel
            archive: tar.gz
          - rid: osx-arm64
            os: macos-latest
            archive: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Generate build info
        shell: bash
        run: |
          chmod +x Kairo/Components/BuildInfo.sh || true
          Kairo/Components/BuildInfo.sh || echo "BuildInfo script skipped"

      - name: Install Linux cross-compile dependencies
        if: runner.os == 'Linux' && matrix.rid == 'linux-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Restore
        run: dotnet restore Kairo.sln

      # Build GUI
      - name: Publish GUI
        shell: bash
        run: |
          dotnet publish Kairo/Kairo.csproj -c ${{ env.CONFIGURATION }} -r ${{ matrix.rid }} \
            /p:Version=${{ needs.prepare.outputs.version }} \
            /p:AssemblyVersion=${{ needs.prepare.outputs.assembly_version }} \
            /p:FileVersion=${{ needs.prepare.outputs.assembly_version }} \
            -o publish/gui-${{ matrix.rid }}

      # Build CLI
      - name: Publish CLI
        shell: bash
        run: |
          dotnet publish Kairo.Cli/Kairo.Cli.csproj -c ${{ env.CONFIGURATION }} -r ${{ matrix.rid }} \
            /p:Version=${{ needs.prepare.outputs.version }} \
            /p:AssemblyVersion=${{ needs.prepare.outputs.assembly_version }} \
            /p:FileVersion=${{ needs.prepare.outputs.assembly_version }} \
            -o publish/cli-${{ matrix.rid }}

      # Remove debug symbols
      - name: Remove debug symbols
        shell: bash
        run: |
          find publish -name '*.pdb' -delete
          find publish -name '*.dbg' -delete

      # Generate hashes and package for Launcher
      - name: Generate hashes for Launcher
        shell: bash
        run: |
          mkdir -p Kairo.Launcher/Resources
          
          # Generate GUI hashes
          cd publish/gui-${{ matrix.rid }}
          find . -type f | while read -r file; do
            if command -v md5sum &> /dev/null; then
              md5sum "$file"
            elif command -v md5 &> /dev/null; then
              md5 -r "$file" | awk '{print $1 "  " $2}'
            fi
          done > ../../Kairo.Launcher/Resources/kairo-gui.hashes
          
          # Generate CLI hashes
          cd ../cli-${{ matrix.rid }}
          find . -type f | while read -r file; do
            if command -v md5sum &> /dev/null; then
              md5sum "$file"
            elif command -v md5 &> /dev/null; then
              md5 -r "$file" | awk '{print $1 "  " $2}'
            fi
          done > ../../Kairo.Launcher/Resources/kairo-cli.hashes
          
          cd ../..
          echo "Generated hash files:"
          wc -l Kairo.Launcher/Resources/*.hashes

      # Create tar.gz archives for Launcher embedding
      - name: Create Launcher resources
        shell: bash
        run: |
          cd publish/gui-${{ matrix.rid }}
          tar -czf ../../Kairo.Launcher/Resources/kairo-gui.tar.gz .
          
          cd ../cli-${{ matrix.rid }}
          tar -czf ../../Kairo.Launcher/Resources/kairo-cli.tar.gz .
          
          cd ../..
          echo "Created Launcher resources:"
          ls -lh Kairo.Launcher/Resources/

      # Build Launcher (with embedded GUI and CLI)
      - name: Publish Launcher
        shell: bash
        run: |
          dotnet publish Kairo.Launcher/Kairo.Launcher.csproj -c ${{ env.CONFIGURATION }} -r ${{ matrix.rid }} \
            /p:Version=${{ needs.prepare.outputs.version }} \
            /p:AssemblyVersion=${{ needs.prepare.outputs.assembly_version }} \
            /p:FileVersion=${{ needs.prepare.outputs.assembly_version }} \
            -o publish/launcher-${{ matrix.rid }}

      - name: Remove Launcher debug symbols
        shell: bash
        run: |
          find publish/launcher-${{ matrix.rid }} -name '*.pdb' -delete
          find publish/launcher-${{ matrix.rid }} -name '*.dbg' -delete

      # Archive all products
      - name: Archive products
        shell: bash
        run: |
          set -e
          VERSION="${{ needs.prepare.outputs.version }}"
          RID="${{ matrix.rid }}"
          ARCHIVE_TYPE="${{ matrix.archive }}"
          
          mkdir -p dist
          
          archive_dir() {
            local src_dir="$1"
            local name="$2"
            
            cd "$src_dir"
            case "$ARCHIVE_TYPE" in
              zip)
                if [[ "${{ runner.os }}" == 'Windows' ]]; then
                  powershell -Command "Compress-Archive -Path * -DestinationPath ../../dist/$name.zip"
                else
                  zip -r ../../dist/$name.zip .
                fi
                ;;
              tar.gz)
                tar -czf ../../dist/$name.tar.gz .
                ;;
            esac
            cd ../..
          }
          
          # Archive Launcher only (contains embedded GUI and CLI)
          archive_dir "publish/launcher-$RID" "Kairo-$VERSION-$RID"
          
          echo "Created archives:"
          ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.rid }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir dist
          find artifacts -type f \( -name '*.zip' -o -name '*.tar.gz' \) -exec mv {} dist/ \;
          ls -lh dist

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Kairo v${{ needs.prepare.outputs.version }}
          prerelease: ${{ needs.prepare.outputs.prerelease }}
          draft: false
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Assembly Version:** ${{ needs.prepare.outputs.assembly_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Pre-release:** ${{ needs.prepare.outputs.prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Assets" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -1 dist >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
